<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="calc">
        <div class="container">
            
            <div class="display">
                <div class="screen-last" id="lastOperationScreen">0</div>
                <div class="screen-current" id="currentOperationScreen"></div>
            </div>
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
            <button id="number" class="7">7</button>
            <button id="number" class="8">8</button>
            <button id="number" class="9">9</button>
            <button id="operator" class="รท">รท</button>
            <button id="number" class="4">4</button>
            <button id="number" class="5">5</button>
            <button id="number" class="6">6</button>
            <button id="operator" class="x">x</button>
            <button id="number" class="1">1</button>
            <button id="number" class="2">2</button>
            <button id="number" class="3">3</button>
            <button id="operator" class="-">-</button>
            <button id="number" class=".">.</button>
            <button id="number" class="0">0</button> 
            <button id="operator" class="+">+</button>
            <button id="operator" class = "equal" class="=">=</button>
          
        </div>
    </main>
   <script src="myScript.js"></script>
</body>
</html>
